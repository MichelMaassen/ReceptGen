<!DOCTYPE html>
<html lang="en" >
<head>

    <title>ReceptToevoegen</title>

</head>

<body>
<ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="Recepten.html">Recepten</a></li>
    <li><a href="IngredientNaarRecept.html">Ingredient Naar Recept</a></li>
</ul>
<div class="formContainer">
    <div class="leftSide">
        <h1 class="formHeader">Recept Toevoegen</h1>
        <div class="formContentContainer">
            <form method="post" id="receptForm" target="_top">
                <label class= formLabel for="receptNaam">Receptnaam:</label>
                <input class= "formInput" type="text" id="receptNaam" name="receptNaam"> <br>

                <label class= formLabel for="ingredient">Ingredienten (houd ctrl ingedrukt om er meer te selecteren:</label>
                <select class="formInput" type="text" id="ingredient" name="ingredienten" multiple>
                    <option value="Courgette">Courgette</option>
                    <option value="Gehakt">Gehakt</option>
                    <option value="Feta">Feta</option>
                    <option value="Ei">Ei</option>
                    <option value="Ui">Ui</option>
                    <option value="Pasta">Pasta</option>
                </select> <br> <br>

                <label class= formLabel for="beschrijving">ReceptBeschrijving:</label>
                <textarea id="beschrijving" rows="5" required>  </textarea> <br> <br>



                <button class="submitButton" type="submit">Voeg recept toe</button> <br> <br>
                <button class="resetButton" type="reset">Reset</button> <br>
            </form>
        </div>
    </div>
</div>

<script src="./ReceptenToevoegen.js"> </script>
